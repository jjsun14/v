<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>❤️</title>
  <style>
    @import url('https://fonts.cdnfonts.com/css/super-bubble');
    body {
      font-family: 'Super Bubble', sans-serif;
      background-color: #FF99CC; /* Valentine's pink background */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
        color: #e91e1e;
      font-size: 4rem;
      margin-bottom: 30px;
    }

    .image-container {
      max-width: 80%;
      max-height: 70vh;
      margin-bottom: 20px;
      border-radius: 20px;
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 20px;
    }

    .change-mind-button {
      padding: 15px 30px;
      background-color: #e91e63;
      color: #fff;
      border: none;
      border-radius: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .change-mind-button:hover {
      background-color: #ff80aa;
    }
  </style>
</head>
<body>
    <div class="container">
        <h1>Oh no...</h1>
    </div>
  <div class="image-container">
    <!-- Replace the placeholder with your GIF -->
    <img src="https://media.tenor.com/sVPaeSrkl6oAAAAM/cat-sad.gif" alt="Sad Cat GIF" id="sad-cat-gif">
  </div>
  <button class="change-mind-button" id="change-mind-button">I Change My Mind</button>

  <script>
    // Redirect back to valentines.html when the button is clicked
    const changeMindButton = document.getElementById("change-mind-button");
    changeMindButton.addEventListener("click", () => {
      window.location.href = "valentines.html";
    });
  </script>
</body>
</html>
